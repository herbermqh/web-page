<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale= 1.0">
    <link rel="icon" href="./recursos/logo.png">
    <title>Puntos de Venta</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23192939c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
          --primary: #0099ff;
          --secondary: #0059ff;
          --background: #004776;
          --dark: #0a0a0a;
          --light: #f0f0f0;
          --text: #413737e6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
              Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            z-index: 1;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            <!-- background-color: #fff; -->
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .sales-points {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .sales-points li {
            flex: 1 1 calc(33.333% - 20px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .sales-point-info {
            margin-bottom: 10px;
        }
        .sales-point-info h2 {
            margin: 0;
            color: #333;
        }
        .sales-point-info p {
            margin: 5px 0;
            color: #555;
        }
        .contact-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .contact-button:hover {
            background-color: #0056b3;
        }
        .map {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        .animation {
          position: fixed;
          height: 100vh;
          width: 100%;
          z-index: -1;
          background-color: transparent;
        }
        .container>h2 {
          color: var(--light);
          text-transform: uppercase;
          margin-bottom: 2rem;
          padding-bottom: 1rem;
          font-size: 2rem;
          text-align: center;
          position: relative;
        }
        @media (max-width: 768px) {
            .sales-points li {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .sales-points li {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
<div id="particles-js" class="animation"></div>
<div class="container">
    <h2>&#160;<span class="typed"></span></h2>
    <ul class="sales-points">
        <li>
            <div class="sales-point-info">
                <h2>Pangea</h2>
                <!-- <p>Calle Falsa 123, Ciudad</p> -->
                <p>Precio: 67Bs</p>
            </div>
            <a class="contact-button" href="https://wa.me/59170187001">Contactar</a>
            <div id="map1" class="map"></div>
        </li>
        <li>
            <div class="sales-point-info">
                <h2>Guarida del estudiante</h2>
                <p>Frente al mercado yungas</p>
                <p>Precio: 65Bs</p>
            </div>
            <a href="https://wa.me/59160169727" class="contact-button">Contactar</a>
            <div id="map2" class="map"></div>
        </li>
        <li>
            <div class="sales-point-info">
                <h2>Puesto 170</h2>
                <p>Pasaje nuñez del prado</p>
                <p>Precio: 60Bs</p>
            </div>
            <a class="contact-button" onclick="alert('No tiene contacto')">Contactar</a>
            <div id="map3" class="map"></div>
        </li>
        <li>
            <div class="sales-point-info">
                <h2>Santa Cruz</h2>
                <p>Academia Z</p>
                <p>Precio: 65Bs</p>
            </div>
            <a href="https://wa.me/59176047631" class="contact-button">Contactar</a>
            <div id="santaCruz" class="map"></div>
        </li>
    </ul>
</div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcwzxWWMcMAinqnc2lrm30Zx2UXMpil5s&callback=initMap"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    function initMap() {
        var locations = [
            { id: 'map1', lat:-16.503441119556932,lng:-68.15010025193331},
            { id: 'map2', lat:-16.497235841879732 , lng:-68.12963766195355},
            { id: 'map3', lat: -16.500302755345647, lng: -68.1326667097846 },
            { id: 'santaCruz', lat:-17.77445240795989, lng: -63.19950338547611}
        ];
        locations.forEach(function(location) {
            var mapElement = document.getElementById(location.id);
            if (mapElement) {
                var mapOptions = {
                    zoom: 10,
                    center: { lat: location.lat, lng: location.lng }
                };
                var map = new google.maps.Map(mapElement, mapOptions);
                new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map
                });

                // Agregar evento de clic para redirigir a Google Maps
                <!-- mapElement.addEventListener('click', function() { -->
                <!--     var url = `https://www.google.com/maps?q=${location.lat},${location.lng}`; -->
                <!--     window.open(url, '_blank'); -->
                <!-- }); -->

                mapElement.addEventListener('click', function() {
                    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    var url;

                    if (/android/i.test(userAgent)) {
                        url = `geo:${location.lat},${location.lng}?q=${location.lat},${location.lng}`;
                    } else {
                        url = `https://www.google.com/maps?q=${location.lat},${location.lng}`;
                    }

                    window.open(url, '_blank');
                });
                <!-- mapElement.addEventListener('click', function() { -->
                <!--     var userAgent = navigator.userAgent || navigator.vendor || window.opera; -->
                <!--     var url; -->

                <!--     if (/android/i.test(userAgent)) { -->
                <!--         url = `geo:${location.lat},${location.lng}?q=${location.lat},${location.lng}(Label)`; -->
                <!--     } else { -->
                <!--         url = `https://www.google.com/maps?q=${location.lat},${location.lng}`; -->
                <!--     } -->

                <!--     window.open(url, '_blank'); -->
                <!-- }); -->

                <!-- mapElement.addEventListener('click', function() { -->
                <!--     var userAgent = navigator.userAgent || navigator.vendor || window.opera; -->
                <!--     var url; -->

                <!--     if (/android/i.test(userAgent)) { -->
                <!--         url = `geo:${location.lat},${location.lng}`; -->
                <!--     } else { -->
                <!--         url = `https://www.google.com/maps?q=${location.lat},${location.lng}`; -->
                <!--     } -->

                <!--     window.open(url, '_blank'); -->
                <!-- }); -->

            } else {
                console.error('Elemento no encontrado: ', location.id);
            }
        });
    }

    const typed = new Typed(".typed", {
      strings: ["Puntos de Venta"],
      // stringsElement: "#cadena-texto",
      typeSpeed: 50,
      backSpeed: 20,
      smartBackspace: true,
      backDelay: 3500,
      loop: true,
      loopCount: false,
      showCursor: false,
    });


   particlesJS({
       particles: {
           number: {
               value: 100,
               density: {
                   enable: true,
                   value_area: 900,
               },
           },
           color: {
               value: "#F7FCFF",
           },
           shape: {
               type: "circle",
               stroke: {
                   width: 0,
                   color: "#F7FCFF",
               },
               polygon: {
                   nb_sides: 5,
               },
               image: {
                   src: "img/github.svg",
                   width: 100,
                   height: 100,
               },
           },
           opacity: {
               value: 0.1,
               random: false,
               anim: {
                   enable: false,
                   speed: 1,
                   opacity_min: 0.1,
                   sync: false,
               },
           },
           size: {
               value: 3,
               random: true,
               anim: {
                   enable: false,
                   speed: 40,
                   size_min: 0.1,
                   sync: false,
               },
           },
           line_linked: {
               enable: true,
               distance: 160,
               color: "#fff",
               opacity: 0.6,
               width: 1,
           },
           move: {
               enable: true,
               speed: 3,
               direction: "none",
               random: false,
               straight: false,
               out_mode: "out",
               bounce: false,
               attract: {
                   enable: false,
                   rotateX: 600,
                   rotateY: 1200,
               },
           },
       },
       retina_detect: true,
   });

    // la función esté asignada globalmente
    window.initMap = initMap;

    document.addEventListener('DOMContentLoaded', function() {
        // inicializar otras cosas


    var buttonLikeDivs = document.querySelectorAll('.content-background-art');
    buttonLikeDivs.forEach(function(div) {
        div.addEventListener('click', function() {
            var url = div.getAttribute('data-url');
            if (url) {
                window.location.href = url;
            }
        });
    });




    });
</script>


</body>
</html>
